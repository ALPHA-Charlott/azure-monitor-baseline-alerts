- name: TotalClientIOPS
  description: Total number of client input/output operations per second
  type: Metric
  verified: false
  visible: true
  tags:
  - hpc
  properties:
    metricName: ClientIOPS
    metricNamespace: Microsoft.StorageCache/caches
    severity: 3
    windowSize: PT5M
    evaluationFrequency: PT1M
    timeAggregation: Total
    operator: GreaterThan
    criterionType: StaticThresholdCriterion
    threshold: 10000
    autoMitigate: false

- name: AverageClientLatency
  description: Average latency for client operations
  type: Metric
  verified: false
  visible: true
  tags:
  - hpc
  properties:
    metricName: ClientLatency
    metricNamespace: Microsoft.StorageCache/caches
    severity: 2
    windowSize: PT5M
    evaluationFrequency: PT1M
    timeAggregation: Average
    operator: GreaterThan
    criterionType: StaticThresholdCriterion
    threshold: 10
    autoMitigate: false
